<header>
  <a id="logo" routerLink="/home" (click)="closeNavMenu()">CHINAVISION</a>
  <a class="country-toggle" (click)="changeLanguage()">{{ _newLanguageLabel }}</a>
  <nav [class.show-sidebar]="!_showSideBar">    
    <ul>
      <li *ngFor="let nav of _navBarLngLabels">        
        <a routerLink="/{{nav.route}}" (click)="closeNavMenu()" >{{nav[_currLanguageLabel]}}</a>
      </li>
    </ul>
  </nav>
  <a (click)="_showSideBar = !_showSideBar" id="menu-icon" >
    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
  </a>
</header>
