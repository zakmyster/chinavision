<header>
  <a id="logo">CHINAVISION</a>
  <button (click)="changeLanguage()">{{ _newLanguageLabel }}</button>
  <nav>
    <a (click)="_showSideBar = !_showSideBar" id="menu-icon" ></a>
    <ul [class.show-sidebar]="!_showSideBar">
      <li *ngFor="let nav of _navBarLngLabels">        
        <a routerLink="/{{nav.route}}" (click)="closeNavMenu()" >{{nav[_currLanguageLabel]}}</a>
      </li>
    </ul>
  </nav>
</header>
