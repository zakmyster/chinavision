<header>
  <div class="header-container">
    <div id="logo">
      <a routerLink="/home" (click)="closeNavMenu()">
        <img src="/assets/images/Chinavision_Logo.png" alt="Chinavision">
      </a>
    </div>
    <div class="country-toggle" (click)="changeLanguage()">
      <i class="fa fa-globe" aria-hidden="true"></i> {{ _newLanguageLabel | uppercase}}
    </div>
    <nav [class.show-sidebar]="!_showSideBar" [style.left]="setNavXCoord()">
      <ul>
        <li *ngFor="let nav of _navBarLngLabels">
          <a routerLink="/{{nav.route}}" (click)="closeNavMenu()" >{{nav[_currLanguageLabel]}}</a>
        </li>
      </ul>
    </nav>
    <div (click)="_showSideBar = !_showSideBar" id="menu-icon" #menuIcon>
      <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
    </div>
  </div>
</header>
