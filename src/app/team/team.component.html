<div class="team-container">
  <div class="team-header"> 
    <h1>{{ _teamHeading }}</h1>
  </div>
  <div class="team-item-block" *ngFor="let member of _teamData">
    <div class="team_rw1">
      <img src="{{ member['prof_img_src'] }}" alt="Image of {{ member['title'][_language] }}">
    </div>
    <div class="team_rw2">
      <h1>{{ member['title'][_language] | uppercase}}</h1>
      <p>{{ member['summary'][_language] }}</p>
    </div>
    <br>
  </div>
</div>
